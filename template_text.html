<!DOCTYPE html>
<html>
	<head>
		<title>NIPE-SYSTEMS</title>
		<link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700" rel="stylesheet" />
		<meta name="theme-color" content="#f0f0f0" />
		<meta name="viewport" content="width=340" />

		<link rel="apple-touch-icon" href="favicon.png">

		<meta name="keywords" content="nipe, NIPE, systems, SYSTEMS, .de, NIPE-SYSTEMS.de, NIPE-SYSTEMS, NIPE, Robotik, Roboter, Chips, Chip, Programm, Programmierung, programmieren, Forum, forum, fragen, Fragen, Microbot 2012, Microbot, SCARA-Roboter, SCARA, Achterbahn, WildeMaus, Wilde Maus, NS-Bot, N-S-Bot, NIPE-SYSTEMS-Bot, NIPE-SYSTEMSd.de-Bot, Moving-Head, MovingHead, Scheinwerfer, Roboter CAN, CAN, can, roboter CAN, roboter can, schrittmotoren, Schrittmotoren, Kartierung, kartierung, labyrinth, Labyrinth, panther, Panther, software, Software, Hardware, hardware, Seite, Website, Webseite, seite, webseite, webseite, Time Warp, TimeWarp, time warp, timewarp, Spiel, spiel, 3D-Grafik, 3D-Grafikprogrammierung, 3d, 3d-grafik, 3d-grafikprogrammierung, 2d, 2d grafik, 2d grafikprogrammierung, kommentar, Kommentar, Kommentieren, kommentieren, Datenbus, data bus, protocols, protocol, Protokoll, Protokolle, C, javascript, computers, servers, computer, server, embedded devices, embedded, device, pixel, modern, design, application, guidelines, typography, color, colors, layout" />

		<meta name="page-topic" content="Hardware, Software and Design for everyone" />
		<meta name="robots" content="index,follow" />
		<style type="text/css">
			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			/* custom CSS */
			html {
				width: 100%;
				font-family: "Heebo", sans-serif, serif;
				font-size: 15px;
				color: #333333;
				background-color: #f8f8f8;
			}
			body {
				width: 340px;
				margin: 0 auto;
			}
			#logo {
				width: 100%;
				height: 100px;
				margin: 15px auto 15px auto;
				background-image: url("logo-black-1024.png");
				background-position: center center;
				background-size: contain;
				background-repeat: no-repeat;
			}
			#slogan {
				margin: 0 10px 20px 10px;
				font-size: 50px;
				font-weight: 700;
				line-height: 1.25;
			}
			#slogan span {
				opacity: 0.4;
				font-weight: 500;
			}
			h1 {
				margin: 0 10px 20px 10px;
				font-size: 30px;
				font-weight: 500;
			}
			h1 span {
				font-size: 15px;
				color: #888888;
				font-weight: 400;
			}
			time {
				display: block;
				position: absolute;
				color: #ffffff;
				background-color: #333333;
				font-size: 20px;
				font-weight: 500;
				padding: 5px 4px 2px 4px;
				margin: 0 0 0 10px;
			}
			time.year {
				padding-left: 7px;
				padding-right: 7px;
			}
			p.timeline {
				font-size: 15px;
				margin: 0 10px 0 25px;
				padding: 7px 0 0 75px;
				text-align: justify;
				border-left: 4px solid #333333;
			}
			p.timeline.last {
				padding-bottom: 15px;
			}
			p.timeline.beforeyear {
				padding-top: 0;
				border-left: 4px dotted #333333;
				height: 40px;
			}
			p.timeline a {
				color: #333333;
			}
			.divider {
				height: 40px;
			}
			.media {
				margin: 5px 10px;
				display: flex;
				align-items: center;
			}
			.media svg {
				width: 25px;
				height: 25px;
			}
			.media svg path {
				fill: #333333;
			}
			.media a {
				margin-left: 10px;
				color: #333333;
			}
			.media a b {
				font-weight: 500;
			}
			aside {
				display: block;
				position: absolute;
				width: 33px;
				text-align: center;
				font-size: 20px;
				font-weight: 500;
				padding: 5px 4px 2px 4px;
				margin: 0 0 0 10px;
			}
			p.project {
				font-size: 15px;
				margin: 0 10px 0 60px;
				padding: 6px 0 6px 20px;
				border-left: 1px solid #aaaaaa;
			}
			p.project.last {
				margin-bottom: 15px;
			}
			p.project a {
				color: #333333;
			}
			p.project span {
				display: inline-block;
				font-size: 12px;
				font-weight: 700;
				padding: 2px 2px 0 2px;
				margin: 0 3px 0 0;
				color: #ffffff;
				background-color: #888888;
				cursor: help;
			}
			/*p.project span.kind {
				background-color: #43a047;
			}
			p.project span.lang {
				background-color: #2196f3;
			}
			p.project span.special {
				background-color: #F44336;
			}*/
			#timeline {
				margin: 0 0 40px 0;
			}
			#media {
				margin: 0 0 40px 0;
			}
			#projects-left {
				margin: 0 0 0 0;
			}
			#projects-right {
				margin: 0 0 40px 0;
			}
			footer {
				text-align: center;
				color: #555555;
				line-height: 1.25;
				font-size: 11px;
				margin-bottom: 15px;
			}
			footer #author #heart {
				margin: 0 0 -2px 0;
			}
			footer #author #heart path#heartShape {
				fill: #555555;
			}
			@supports (display: grid) {
				@media (min-width: 700px) {
					body {
						width: 700px;
						margin: 0 auto;
						display: grid;
						grid-template-columns: 340px;
						grid-template-rows: 250px auto auto auto;
						grid-template-areas:
							"logo logo"
							"left timeline"
							"projects-left projects-right"
							"footer footer";
						grid-column-gap: 20px;
					}
					h1 {
						margin: 0 0 20px 0;
						font-size: 27px;
						line-height: 27px;
						height: 27px;
					}
					#logo {
						margin: 20px 0 30px 0;
						height: 200px;
						grid-area: logo;
					}
					#left {
						margin: -5px 0 0 0;
						grid-area: left;
					}
					#left #slogan {
						margin: 0;
					}
					#timeline {
						grid-area: timeline;
					}
					#media {
						margin-top: 30px;
						grid-area: media;
					}
					#projects-left {
						grid-area: projects-left;
					}
					#projects-right {
						margin-top: 47px;
						grid-area: projects-right;
					}
					footer {
						grid-area: footer;
					}
				}
				@media (min-width: 800px) {
					body {
						width: 760px;
						grid-column-gap: 50px;
						grid-row-gap: 20px;
					}
					#logo {
						margin: 35px 0 15px 0;
					}
				}
				@media (min-width: 1000px) {
					html {
						font-size: 20px;
					}
					body {
						width: 1000px;
						grid-template-columns: 460px;
						grid-template-rows: 300px auto auto auto;
						grid-column-gap: 80px;
					}
					#logo {
						margin: 35px 0 15px 0;
						height: 250px;
					}
					#slogan {
						font-size: 72px;
					}
					#media {
						margin-top: 55px;
						margin-bottom: 55px;
					}
					h1 {
						font-size: 40px;
						line-height: 40px;
						height: 40px;
					}
					time {
						font-size: 25px;
						padding: 6px 4px 2px 4px;
						margin: 0 0 0 10px;
					}
					p.timeline {
						font-size: 20px;
						margin: 0 10px 0 30px;
						padding: 7px 0 0 95px;
					}
					p.timeline.last {
						padding-bottom: 20px;
					}
					p.timeline.beforeyear {
						padding-top: 0;
						height: 50px;
					}
					aside {
						font-size: 28px;
						font-weight: 500;
						padding: 7px 4px 2px 4px;
						margin: 0 0 0 10px;
					}
					p.project {
						font-size: 20px;
						margin: 0 10px 0 60px;
						padding: 9px 0 8px 20px;
					}
					p.project.last {
						margin-bottom: 20px;
					}
					p.project.more {
						padding: 0;
						margin: 0 10px 0 81px;
						font-size: 15px;
						color: #aaaaaa;
					}
					#projects-right {
						margin-top: 60px;
					}
				}
			}
		</style>
	</head>
	<body>
		<a href="/"><div id="logo"></div></a>
		<div id="text">
{{text}}
		</div>
		<footer>
			<div id="author">&copy; NIPE-SYSTEMS<br />Served to you via 100% green energy</div>
		</footer>
	</body>
</html>
