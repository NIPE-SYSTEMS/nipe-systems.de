<!DOCTYPE html>
<html>
	<head>
		<title>NIPE-SYSTEMS</title>
		<link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700" rel="stylesheet" />
		<meta name="theme-color" content="#f0f0f0" />
		<meta name="viewport" content="width=340" />
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"><!--The 2010 IANA standard but not supported in IE-->
		<link rel="apple-touch-icon" href="favicon.png">
		<link rel="apple-touch-icon-precomposed" href="favicon.png"><!--prevents rendering-->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-language" content="english, en" />
		<meta name="keywords" content="nipe, NIPE, systems, SYSTEMS, .de, NIPE-SYSTEMS.de, NIPE-SYSTEMS, NIPE, Robotik, Roboter, Chips, Chip, Programm, Programmierung, programmieren, Forum, forum, fragen, Fragen, Microbot 2012, Microbot, SCARA-Roboter, SCARA, Achterbahn, WildeMaus, Wilde Maus, NS-Bot, N-S-Bot, NIPE-SYSTEMS-Bot, NIPE-SYSTEMSd.de-Bot, Moving-Head, MovingHead, Scheinwerfer, Roboter CAN, CAN, can, roboter CAN, roboter can, schrittmotoren, Schrittmotoren, Kartierung, kartierung, labyrinth, Labyrinth, panther, Panther, software, Software, Hardware, hardware, Seite, Website, Webseite, seite, webseite, webseite, Time Warp, TimeWarp, time warp, timewarp, Spiel, spiel, 3D-Grafik, 3D-Grafikprogrammierung, 3d, 3d-grafik, 3d-grafikprogrammierung, 2d, 2d grafik, 2d grafikprogrammierung, kommentar, Kommentar, Kommentieren, kommentieren, Datenbus, data bus, protocols, protocol, Protokoll, Protokolle, C, javascript, computers, servers, computer, server, embedded devices, embedded, device, pixel, modern, design, application, guidelines, typography, color, colors, layout" />
		<meta name="description" content="NIPE-SYSTEMS - Hardware, Software and Design for everyone: robots, self-made devices, software for computers and microcontrollers and design by typography, colors and layout." />
		<meta name="author" content="NIPE-SYSTEMS" />
		<meta name="page-topic" content="Hardware, Software and Design for everyone" />
		<meta name="robots" content="index,follow" />
		<style type="text/css">
			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			/* custom CSS */
			html {
				width: 100%;
				font-family: "Heebo", sans-serif, serif;
				font-size: 15px;
				color: #333333;
				background-color: #f8f8f8;
			}
			body {
				width: 340px;
				margin: 0 auto;
			}
			#logo {
				width: 100%;
				height: 100px;
				margin: 15px auto 22px auto;
				background-image: url("logo-black-1024.png");
				background-position: center center;
				background-size: contain;
				background-repeat: no-repeat;
			}
			h1, h2, h3, h4, h5, h6 {
				display: block;
				text-align: center;
				font-weight: 500;
				margin: 1em 10px 0.5em 10px;
			}
			h1 {
				font-size: 30px;
			}
			h2 {
				font-size: 27.5px;
			}
			h3 {
				font-size: 25px;
			}
			h4 {
				font-size: 22.5px;
			}
			h5 {
				font-size: 20px;
			}
			h6 {
				font-size: 17.5px;
			}
			p {
				margin: 1.5em 10px;
				line-height: 1.6em;
				text-align: justify;
			}
			code {
				font-family: monospace;
				display: inline-block;
				padding: 1px 3px;
				background-color: #eeeeee;
			}
			pre {
				/*display: block;*/
			}
			pre code {
				display: block;
				padding: 1em 20px;
				line-height: 1.5em;
			}
			ol, ul {
				margin: 1.5em 20px;
				list-style-position: inside;
			}
			ul {
				list-style-type: disc;
			}
			ol {
				list-style-type: decimal;
			}
			footer {
				text-align: center;
				color: #555555;
				line-height: 1.25;
				font-size: 11px;
				margin-bottom: 15px;
			}
			footer #author #heart {
				margin: 0 0 -2px 0;
			}
			footer #author #heart path#heartShape {
				fill: #555555;
			}
			@media (min-width: 700px) {
				body {
					width: 600px;
					margin: 0 auto;
				}
				h1 {
					font-size: 35px;
				}
				h2 {
					font-size: 32px;
				}
				h3 {
					font-size: 28px;
				}
				h4 {
					font-size: 25px;
				}
				h5 {
					font-size: 22px;
				}
				h6 {
					font-size: 20px;
				}
				#logo {
					margin: 20px 0 27px 0;
					height: 200px;
				}
			}
			@media (min-width: 800px) {
				body {
					width: 650px;
				}
				#logo {
					margin: 35px 0 15px 0;
				}
				h1 {
					font-size: 40px;
				}
				h2 {
					font-size: 35px;
				}
				h3 {
					font-size: 30px;
				}
				h4 {
					font-size: 25px;
				}
				h5 {
					font-size: 22px;
				}
				h6 {
					font-size: 20px;
				}
			}
			@media (min-width: 1000px) {
				html {
					font-size: 20px;
				}
				body {
					width: 800px;
				}
				#logo {
					margin: 35px 0 30px 0;
					height: 250px;
				}
				h1 {
					font-size: 50px;
				}
				h2 {
					font-size: 43px;
				}
				h3 {
					font-size: 35px;
				}
				h4 {
					font-size: 29px;
				}
				h5 {
					font-size: 24px;
				}
				h6 {
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<a href="/"><div id="logo"></div></a>
		<div id="text">
{{text}}
		</div>
		<footer>
			<div id="author">&copy; NIPE-SYSTEMS<br />Served to you via 100% green energy</div>
		</footer>
	</body>
</html>
